<header class="admin-page-header">
    <h3>Registration</h3>
    <!--
    * @note
    * this will reflect the last saved time inside the
    *  "highlighted" span
    -->
    <span class="admin-section--status">status_<span class="highlighted">2015.10.15</span></span>
</header>

<div class="admin-sections">

    <section class="admin-box">

        <header class="admin-box-header">
            <h3>Player 1</h3>
        </header>
        
        <div class="fb-column-container">
            <div class="col col-1-3 col-pad el--full-text el--block-label">
                <label class="admin-label">Team Name</label>
                <input type="text">
            </div>
            <div class="col col-1-3 col-pad el--full-text el--block-label">
                <label class="admin-label">Team Password</label>
                <input type="password">
            </div>
            <div class="col col-1-3 col-pad el--full-text el--block-label">
                <label class="admin-label">School Level</label>
                <select>
                    <option value="">Select</option>
                    <option value="">Very Large</option>
                    <option value="">Large</option>
                    <option value="">Medium</option>
                    <option value="">Small</option>
                    <option value="">Very Small</option>
                </select>
            </div>
        </div>

        
        <div class="fb-choose-emblem">
            <h6>Choose an Emblem</h6>

            <div class="emblem-carousel"></div><!-- .emblem-carousel -->
        </div>

        <ul class="player-list">
            <li class="fb-column-container">
                <div class="col col-1-3 col-pad el--full-text el--block-label">
                    <label class="player-list--label">Player 1 Name</label>
                    <input type="text">
                </div>
                <div class="col col-1-3 col-pad el--full-text el--block-label">
                    <label>Alias</label>
                    <input type="text">
                </div>
                <div class="col col-1-3 col-pad el--full-text el--block-label">
                    <label>Email</label>
                    <input type="text">
                </div>
            </li>
        </ul>

        <div class="admin-buttons admin-row">
            <div class="button-right">
                <a href="#" class="admin--edit" data-action="edit">EDIT</a>
                <button class="fb-cta cta--red">Delete</button>
                <button class="fb-cta cta--yellow" data-action="save">Save</button>
            </div>
        </div>
        
    </section>

</div><!-- .admin-sections -->

<div class="admin-buttons">
    <button class="fb-cta" data-action="add-new">Add New Team</button>
</div>
